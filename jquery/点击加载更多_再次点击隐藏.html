<!DOCTYPE html>
<html>
    <head>
    <style>
            div.row div{
                height:40px;
                font-size: 15px;
            }
            .showmore{
                background-color: bisque;
                border:1px solid black;;
                width:150px;
            }
    </style>
        <script src="jquery-3.3.1.js"></script>    
</head>
    <body>
       <div class="SubCategoryBox container">
           <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"> <a href="#">佳能</a> </div>  
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"> <a href="#">索尼</a> </div>   
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"><a href="#">三星</a></div>  
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"> <a href="#">尼康</a> </div>  
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"> <a href="#">松下</a> </div>   
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"><a href="#">卡西欧</a></div>
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"> <a href="#">富士</a> </div>  
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"> <a href="#">柯达</a> </div>   
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"><a href="#">宾得</a></div>      
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"> <a href="#">明基</a> </div>  
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"> <a href="#">爱国者</a> </div>   
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"><a href="#">其他</a></div>   
           </div>      
           <div class="showmore"><span>显示全部品牌</span></div>    
       </div>
    </body>
    <script>
            //选中第6个后的元素，并且不包括最后一个
           var $category=$("div.row div:gt(5):not(:last)");
            $category.hide();
           var $dispSwitch=$(".showmore");
           $dispSwitch.click(function(){
               
               if($category.is(":visible")){
                   $category.hide();
                  $(this).text("展示全部");
               }
               else{
                   $category.show();
                   $(this).text("展示精简");
               }
              
           })
    </script>
