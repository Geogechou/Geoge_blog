<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="./jquery-3.3.1.js" type="text/javascript"></script>
    </head>
    <body>
    <form>
        <p><input type="text"/><label>姓名</label></p>
        <p><input type="text"/><label>密码</label></p>
        <p><input type="checkbox" id="cr"><label>同意并接受注册协议</label></p>
        <input type="submit" value="提交" class="submit"><input type="reset" value="重置">
    </form>
    <script>
        /*
        *jquery对象转化为js对象，用[0]即可
        */
        $(".submit").click(function(){
            //jq对象转换为js的对象进行判断
            if($("#cr")[0].checked)
               alert("可以下一步操作")
               else
               alert("请先同意")
        });
    </script>
    </body>
</html>
