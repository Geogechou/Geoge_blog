<!DOCTYPE html>
<html>
    <head>
        <script src="./jquery-3.3.1.js" type="text/javascript"></script>
        <style>
        body{
                margin:0px;
                padding:0px;
                border:0px;
        }
        .menu{
            background-color:lightskyblue;
            width:150px;
            list-style: none;
            padding: 0px;
            margin:0px;
        }
        a{
            text-decoration:none;
            color:black;
        }
        .level1{
            margin:0px;
            padding: 0px;
            margin-bottom: 15px;
            border-bottom:1px solid black;
        }
        .level2{
            display: none;
            list-style: none;
        }
        /*缩进*/
        .level2 li{
            text-indent: 0px;
            height:28px;
        }
        .current{
            color:red;
        }
        </style>
    </head>
    <body>
        <ul class="menu list-group">
            <li class="level1 list-group-item">
                <a href="#none">衬衫</a>
                <ul class="level2">
                    <li><a heef="#none">短袖衬衫</a></li>
                    <li><a href="#none">长袖衬衫</a></li>
                    <li><a href="#none">短袖TShirt</a></li>
                    <li><a href="#none">长袖T Shirt</a></li>
                </ul>
            </li>
            <li class="level1 list-group-item">
                    <a href="#none">卫衣</a>
                    <ul class="level2">
                        <li><a heef="#none">开襟卫衣</a></li>
                        <li><a href="#none">套头卫衣</a></li>
                        <li><a href="#none">运动卫衣</a></li>
                        <li><a href="#none">童装卫衣</a></li>
                    </ul>
            </li>
            <li class="level1 list-group-item">
                    <a href="#none">裤子</a>
                    <ul class="level2">
                        <li><a heef="#none">短裤</a></li>
                        <li><a href="#none">休闲裤</a></li>
                        <li><a href="#none">牛仔裤</a></li>
                        <li><a href="#none">免烫卡其裤</a></li>
                    </ul>
            </li>
        </ul>
       <script>
           /*
           *这段代码是，当鼠标点击某个链接时，详细信息展开，父级元素不展开
           */
           $(".level1>a").click(function(){
               $(this).addClass("current").next().show().//点击的链接展开
               parent().siblings().children("a").//选中父级元素兄弟节点的a子节点
               removeClass("current").next().hide();//移除当前类名，并且详细信息隐藏
               return false;
           });

       </script>
